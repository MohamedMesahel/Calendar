  <!--hero--> 
  <section class="hero is-primary">
  <div class="hero-body">
    <p class="title">
     Enter City
    </p>
    <div>
      <input type="text" id ="searchTerm" placeholder="city name">
      <button type='button' class = "btn btn-primary" id = "searchCity">üîçSearch For City</button>
  </div>

  <div class="card container">
    <div class="monday card"></div>
    <div class="tuesday card"></div>
    <div class="wensday card"></div>

    <div class="px-4">
      <div class="todo-grid-parent">
        <div>
          <div class="todo-input todo-block">
            <span>To-Do</span>
            <input type="text" placeholder="Enter new to-do" />
            <span>Category: </span>
            <input type="text" placeholder="Enter category" list="categoryList" />
            <datalist id="categoryList">
              <option value=""></option>
            </datalist>
            <span>Date:</span>
            <input type="date" id="dateInput" />
            <span>Time</span>
            <input type="time" id="timeInput" />
            <span></span>
            <button id="addBtn">Add</button>
            <span></span>
            <button id="sortBtn">Sort by Date</button>
            <span></span>
            <label><input type="checkbox" id="shortlistBtn">Incomplete First</label>
          </div>

          <!-- Table which lists todo's -->
          <div class="py-4">
            <div class=" p-4 todo-table-class">
              <table id="todoTable">
                <thead class="table is-bordered is-striped is-narrow is-hoverable">
                  <tr>
                    <td></td>
                    <td>Date</td>
                    <td>Time</td>
                    <td>to-do</td>
                    <td>
                      <select id="categoryFilter">
                        <option value=""></option>
                      </select>
                    </td>
                    <td></td>
                  </tr>
                </thead>
              </table>
            </div>
          </div>

          <!-- Local Events Box-->
          <div id="eventsbox">
            <h1>Local Events</h1>
            <button class="eventButton" id="fetch-button">Click</button>
          </div>
          <!--End of Local Events Box-->

        </div>

        <div class="todo-calendar todo-block">
          <div id="calendar"></div>
        </div>
      </div>

      <div id="loading" style="display: none;">loading...</div>

      <!-- class="todo-grid-parent"-->
      <div class="todo-overlay" id="todo-overlay">
        <div class="todo-modal" id="todo-modal">
          <div class="todo-input todo-block">
            <span>To-Do</span>
            <input type="text" placeholder="Enter new to-do" id="todo-edit-todo" />
            <span>Category: </span>
            <input type="text" placeholder="Enter category" list="categoryList" id="todo-edit-category" />
            <datalist id="categoryList">
              <option value=""></option>
            </datalist>
            <span>Date:</span>
            <input type="date" id="todo-edit-date" />
            <span>Time</span>
            <input type="time" id="todo-edit-time" />
            <span></span>
            <button id="saveChangesBtn">Save Changes</button>

          </div>
        </div>
        <div class="todo-modal-close-btn" id="todo-modal-close-btn">x</div>

      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Team 5</strong> Task Scheduler Project
      </p>
